    <script>
        function transform(classA, classB) {
            while(x = document.getElementsByClassName(classA)[0]) {
                x.className = classB;
            }
        }
        document.getElementsByTagName("body")[0].onkeypress = function(evt) {
            evt = evt || window.event;
            var charCode = evt.keyCode || evt.which;
            if (false) {
            } else if (charCode == 49) { // "1"
                transform("tzx-hide", "tzx-show");
            } else if (charCode == 48) { // "0"
                transform("tzx-show", "tzx-hide");

        };
